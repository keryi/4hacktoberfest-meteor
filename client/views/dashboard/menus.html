<template name="dashboardMenus">
<h2>Menus - <a href="{{pathFor 'menuSubmit'}}" class="btn btn-primary">New</a></h2>
<table class="table table-bordered table-striped">
<thead>
<tr>
	<th>Name</th>
	<th width="10%"></th>
	<th width="10%"></th>
</tr>
</thead>
<tbody>
{{#each menus}}
<tr>
	<td>{{name}}</td>
	<td><a href="#" class="btn btn-warning">Edit</a></td>
	<td><a href="#" class="btn btn-danger">Delete</a></td>
</tr>
{{/each}}
</tbody>
</table>
</template>
