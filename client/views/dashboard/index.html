<template name="dashboardIndex">
	{{#if currentUser}}
		{{#unless loggingIn}}
			<a href="#" id="signout" class="btn btn-danger">Sign out</a>
			{{> dashboardOrders}}
		{{/unless}}
	{{else}}
		{{#unless loggingIn}}
			<h1 class="text-center">Welcome to 4hacktoberfest dashboard!</h1>
			{{> accountForms}}
		{{/unless}}
	{{/if}}
	
</template>
