<template name="orderEdit">
	<p>name: {{menuItem.name}}</p>
	<p>unit price: {{menuItem.price}}</p>
	<form>
		<input type="hidden" name="menu_id" value="{{this.menuId}}" />
		<div class="form-group">
			<label class="control-label">Quantity</label>
			<input class="form-control" type="number" name="order_quantity" min="1" value="{{this.quantity}}" />
		</div>
		<div class="form-group">
			<input type="submit" value="Confirm" class="btn btn-primary" />
		</div>
	</form>
</template>
