<template name="orderItem">
<p>name: {{menuItem.name}}</p>
<p>unit price: {{menuItem.price}}</p>
<p>quantity: {{quantity}}</p>
<p>subtotal: {{subtotal}}</p>
<p>status: {{status}}</p>
{{#if editable}}
<p><a href="{{pathFor 'orderEdit'}}" class="btn btn-warning">Edit</a></p>
<p><a href="#" class="btn btn-danger delete">Cancel</a></p>
{{/if}}
</template>
