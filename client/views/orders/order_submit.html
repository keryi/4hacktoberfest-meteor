<template name="orderSubmit">
	{{> menuItem}}
	<form>
		<input type="hidden" name="menu_id" value="{{this._id}}" />
		<div class="form-group">
			<label class="control-label">Quantity</label>
			<input class="form-control" type="number" name="order_quantity" min="1" value="1" />
		</div>
		<div class="form-group">
			<input type="submit" value="Confirm" class="btn btn-primary" />
		</div>
	</form>
</template>
