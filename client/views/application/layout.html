<template name="layout">
	{{> header}}
	<div class="container">
		{{> errors}}
		<div id="main">
			{{> yield}}
		</div>
	</div>
</template>

<template name="header">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<a class="navbar-brand" href="#">4Hacktoberfest</a>
			{{#unless currentUser}}
			<ul class="nav navbar-nav">
				<li class="dropdown">
					{{> notifications}}
				</li>
			</ul>
			{{/unless}}
			{{#if currentUser}}
				{{#unless loggingIn}}
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" id="signout" class="logout">Sign out</a></li>
				</ul>
				{{/unless}}
			{{/if}}
		</div>
	</nav>
</template>
