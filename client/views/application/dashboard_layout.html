<template name="dashboardLayout">
	{{> dashboardHeader}}
	<div class="container">
		{{> meteorErrors}}
		<div id="main">
			{{#if currentUser}}
				{{#unless loggingIn}}
					<div class="row">
					<div class="col-md-3">
						<h2>Navigation</h2>
						<ul class="nav nav-pills nav-stacked">
							<li><a href="{{pathFor 'dashboardIndex'}}">List of Orders</a></li>
							<li><a href="{{pathFor 'dashboardMenus'}}">Menu</a></li>
							<li><a href="{{pathFor 'dashboardHistory'}}">History</a></li>
						</ul>
					</div>
					<div class="col-md-8">
					{{>yield}}
					</div>
					</div>

					
				{{/unless}}
			{{else}}
				{{#unless loggingIn}}
					{{> accountForms}}
				{{/unless}}
			{{/if}}
		</div>
	</div>
</template>

<template name="dashboardHeader">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<a class="navbar-brand" href="#">4Hacktoberfest</a>
			{{#if currentUser}}
				{{#unless loggingIn}}
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" id="signout" class="logout">Sign out</a></li>
				</ul>
				{{/unless}}
			{{/if}}
		</div>
	</nav>
</template>
